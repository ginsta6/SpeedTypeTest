<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeTestPro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-white shadow-sm p-3">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">TypeTestPro</a>
        <div>
          <a href="./index.html" class="text-dark me-3">Test</a>
          <a href="./results.html" class="text-dark">Results</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="card p-4 shadow-sm">
        <h3 class="text-center">Typing Test</h3>
        <span id="curr-word" class="d-flex justify-content-center"
          ><strong>Current word: ___</strong></span
        >
        <p id="text" class="text-center">
          <span id="correct-txt"></span><span id="wrong-txt"></span><span id="default-txt"></span>
        </p>
        <p class="text-center fw-bold">Time left: <span id="timer" class="text-dark">60</span></p>
        <div class="container mb-2 d-flex justify-content-center">
          <button id="restart-btn" class="btn btn-secondary mx-1">Restart</button>
          <button id="reset-btn" class="btn btn-secondary mx-1">Reset</button>
        </div>
        <div class="text-center input-group">
          <textarea id="user-input" class="form-control mt-3"></textarea>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="card p-4 shadow-sm">
        <h4 class="text-center">Performance Summary</h4>
        <div id="performanceSummary" class="collapse show">
          <p class="text-center mt-3">
            Typing Speed: <strong><span id="wpm-rating"></span></strong>
            Accuracy: <strong><span id="acc-rating"></span></strong>
          </p>
          <p id="message" class="text-center"></p>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <canvas id="wpm-chart" width="600" height="300"></canvas>
            </div>
            <div class="col-md-4">
              <canvas id="pie-chart" width="200" height="200"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
