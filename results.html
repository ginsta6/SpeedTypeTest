<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeTestPro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script type="module" src="./js/results.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-white shadow-sm p-3">
      <div class="container">
        <a class="navbar-brand fw-bold" href="./index.html">TypeTestPro</a>
        <div>
          <a href="./index.html" class="text-dark me-3">Test</a>
          <a href="./results.html" class="text-dark">Results</a>
        </div>
      </div>
    </nav>

    <div class="container d-flex">
      <div class="container mt-4">
        <div class="card p-4 shadow-sm">
          <h4 class="text-center">Key Metrics</h3>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Average WPM</th>
                <th>Best WPM</th>
                <th>Average Accuracy, %</th>
                <th>Best Accuracy, %</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="average-wpm">N/A</td>
                <td id="best-wpm">N/A</td>
                <td id="average-acc">N/A</td>
                <td id="best-acc">N/A</td>
              </tr>
            </tbody>
          </table>

          <h4 class="text-center">Results</h4>
          <div>
            <table id="resultsTable" class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Date</th>
                  <th>WPM</th>
                  <th>Accuracy, %</th>
                </tr>
              </thead>
              <tbody>
                <!-- Rows will be populated dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="container mt-4">
        <div class="card p-4 shadow-sm">
          <h4 class="text-center">Performance Summary</h4>
          <p id="stat-id" class="text-center text-secondary">Select an entry from the results table</p>
          <div id="performanceSummary" class="collapse">
            <p class="text-center mt-3">
              Typing Speed: <strong><span id="wpm-rating">55 WPM</span></strong>
            </p>
            <p class="text-center">
              Accuracy: <strong><span id="acc-rating">98%</span></strong>
            </p>
            <div class="row text-center d-flex flex-column justify-content-center">
              <div>
                <canvas id="wpm-chart"></canvas>
              </div>
              <div>
                <canvas id="pie-chart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
